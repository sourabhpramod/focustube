<!DOCTYPE html>
<html>

<head>
    <title>YouTube Focus Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            /* Set the width of the popup */
            height: 300px;
            /* Set the height of the popup */
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2>Enter Topic</h2>
    <input type="text" id="topic" placeholder="e.g., JavaScript, Algebra">
    <button id="save">Save</button>
    <script src="popup.js"></script>
</body>

</html>
